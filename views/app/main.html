<Body:>

    <div class="hero-unit">

        <label>Please enter your name:</label>
        <input type="text" style="width:100%" value="{_user.name}">
        <hr>
        <label>Chose you favorite countries:</label>
        
        <ui:autoSuggest path="countries" field="{_user.countryIds}" cls="{{cls}}">

    </div>
